<head>

<body class="md:bg-gray-100 min-h-screen flex items-center justify-center p-4 bg-white">
    <div class="bg-white rounded-lg md:shadow-md w-full max-w-md p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-1 flex items-center justify-center">XiaomiSale</h1>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Log in</h2>
            
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Email</label>
                    <input 
                        type="email" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
                        placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Password</label>
                    <input 
                        type="password" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
                        placeholder="Enter Password">
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-black text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 font-medium">
                    Continue
                </button>
            </form>
        </div>
        <div class="text-center text-sm text-gray-500 mb-6">Privacy</div>
